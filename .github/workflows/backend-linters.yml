name: Python lint

on: [push]

jobs:
  build:
    env:
      working-dir: ./api

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install black
      working-directory: ${{env.working-dir}}

    - name: Analysing the code with black
      run: |
        black . -v
      working-directory: ${{env.working-dir}}
      
    - name: Setting Identify for Git
      run: |
        git config user.email "dev-47.pilot@dev-47.com"
        git config user.name "Dev 47 Pilot"
    
    - name: Switching from HTTPS to SSH
      run: git remote set-url origin ${{ secrets.SSH_REPO_URL }}

    - name: Check for changes
      run: git status
      working-directory: ${{env.working-dir}}

    - name: Stage changed files
      run: git add .
      working-directory: ${{env.working-dir}}

    - name: Commit changed files
      run: git commit -m "GH-ACTIONS / updates new linted files"
      working-directory: ${{env.working-dir}}

    - name: Fetch from main
      run: git fetch origin main
      working-directory: ${{env.working-dir}}

    - name: Push code to main
      run: git push origin HEAD:main
      working-directory: ${{env.working-dir}}
